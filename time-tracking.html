<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/all.css">
    <link rel="stylesheet" href="css/time-tracking.css">
    <title>Time Tracker Dashboard</title>
</head>
<body>
    <aside class="aside">
        <div class="aside-container">
            <img src="/imagenes/image-jeremy.png" alt="" class="aside-img">
            <span class="aside-span">Report for</span>
            <h1 class="aside-h1">Jeremy <br> Robson</h1>
        </div>
        <div class="aside-down">
            <ul>
                <li>Daily</li>
                <li>Weekly</li>
                <li>Monthly</li>
            </ul>
        </div>
    </aside>
    <div class="container">
        <div class="son">
            <div class="img-one">
                <img src="/imagenes/icon-work.svg" alt="" class="work-pic">
            </div>
            <div class="text">
                <h1>Work</h1>
                <span>32hrs</span>
                <legend>Last Week - 36hrs</legend>
            </div>
        </div>
        <div class="son">
            <div class="img-two">
                <img src="/imagenes/icon-play.svg" alt="" class="work-pic">
            </div>
            <div class="text">
                <h1>Play</h1>
                <span>10hrs</span>
                <legend>Last Week - 8hrs</legend>
            </div>
        </div>
        <div class="son">
            <div class="img-three">
                <img src="/imagenes/icon-study.svg" alt="" class="work-pic">
            </div>
            <div class="text">
                <h1>Study</h1>
                <span>4hrs</span>
                <legend>Last Week - 7hrs</legend>
            </div>
        </div>
        <div class="son">
            <div class="img-four">
                <img src="/imagenes/icon-exercise.svg" alt="" class="work-pic-4">
            </div>
            <div class="text">
                <h1>Study</h1>
                <span>4hrs</span>
                <legend>Last Week - 7hrs</legend>
            </div>
        </div>
        <div class="son">
            <div class="img-five">
                <img src="/imagenes/icon-social.svg" alt="" class="work-pic">
            </div>
            <div class="text">
                <h1>Social</h1>
                <span>5hrs</span>
                <legend>Last Week - 10hrs</legend>
            </div>
        </div>
        <div class="son">
            <div class="img-six">
                <img src="/imagenes/icon-self-care.svg" alt="" class="work-pic-6">
            </div>
            <div class="text">
                <h1>Self Care</h1>
                <span>2hrs</span>
                <legend>Last Week - 2hrs</legend>
            </div>
        </div>
    </div>
</body>
</html>
